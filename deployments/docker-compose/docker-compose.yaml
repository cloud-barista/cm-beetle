  # cm-beetle
  cm-beetle:
    image: cloudbaristaorg/cm-beetle:0.2.0
    pull_policy: missing
    build:
      context: ${COMPOSE_PROJECT_ROOT}
      dockerfile: Dockerfile
    container_name: cm-beetle
    ports:
      - target: 8056
