externalDocs:
  description:  CB-Tumblebug REST API (access via Beetle's reverse proxy)
  url: http://localhost:8056/tumblebug/api/index.html
host: localhost:8056
info:
  contact:
    name: API Support
    url: https://github.com/cloud-barista/cm-beetle/issues/new/choose
  description: CM-Beetle REST API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: CM-Beetle REST API
  version: latest
paths:
  /httpVersion:
    get:
      consumes:
      - application/json
      description: |-
        Checks and returns the HTTP protocol version of the incoming request.

        [Note]
        - The X-Request-Id header value (auto-generated if not provided) is propagated to Tumblebug when Beetle calls its APIs for distributed tracing.
      operationId: CheckHTTPVersion
      parameters:
      - description: Unique request ID (auto-generated if not provided). Used for
          tracking request status and correlating logs.
        in: header
        name: X-Request-Id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/SimpleMsg'
      summary: Check HTTP version of incoming request
      tags:
      - '[Admin] API Request Management'
  /migration/data:
    post:
      consumes:
      - application/json
      description: |
        Migrate data from source to target

        [Note]
        * Only relay mode is supported for now (both source and destination should be remote endpoints).
        * Supported methods: rsync, object storage

        [Note]
        * Examples(test result): https://github.com/cloud-barista/cm-beetle/blob/main/docs/test-results-data-migration.md
      operationId: MigrateData
      parameters:
      - description: Request Body
        in: body
        name: reqBody
        required: true
        schema:
          $ref: '#/definitions/DataMigrationModel'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/SimpleMsg'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/SimpleMsg'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/SimpleMsg'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/SimpleMsg'
      summary: Migrate data from source to target
      tags:
      - '[Migration] Data (incubating)'
  /migration/middleware/objectStorage:
    get:
      consumes:
      - application/json
      description: |-
        Get the list of all object storages (buckets) in the specified cloud service provider and region

        [Note] Connection name format: `{csp}-{region}` (e.g., aws-ap-northeast-2)
      operationId: ListObjectStorages
      parameters:
      - default: aws
        description: Cloud service provider
        enum:
        - aws
        - alibaba
        in: query
        name: csp
        required: true
        type: string
      - default: ap-northeast-2
        description: Cloud region
        in: query
        name: region
        required: true
        type: string
      - description: Unique request ID (auto-generated if not provided). Used for
          tracking request status and correlating logs.
        in: header
        name: X-Request-Id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of object storages
          schema:
            $ref: '#/definitions/ListAllMyBucketsResult'
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/SimpleMsg'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/SimpleMsg'
      summary: List object storages (buckets)
      tags:
      - '[Migration] Managed middleware (preview)'
    post:
      consumes:
      - application/json
      description: |
        Migrate object storages to cloud based on recommendation results

        [Note] This API creates object storages (buckets) in the target cloud.
        - Input should be the output from RecommendObjectStorage API
        - Connection name format: `{csp}-{region}` (e.g., aws-ap-northeast-2)

        [Note]
        * Examples(test result): https://github.com/cloud-barista/cm-beetle/blob/main/docs/test-results-data-migration.md
      operationId: MigrateObjectStorage
      parameters:
      - description: Object storage migration request (use RecommendObjectStorage
          response)
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/MigrateObjectStorageRequest'
      - description: Unique request ID (auto-generated if not provided). Used for
          tracking request status and correlating logs.
        in: header
        name: X-Request-Id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK - Object storages created successfully
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/SimpleMsg'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/SimpleMsg'
      summary: Migrate object storages to cloud
      tags:
      - '[Migration] Managed middleware (preview)'
  /migration/middleware/objectStorage/{objectStorageName}:
    delete:
      consumes:
      - application/json
      description: |-
        Delete a specific object storage (bucket)

        [Note]
        - Connection name format: `{csp}-{region}` (e.g., aws-ap-northeast-2)
        - The bucket must be empty before deletion
      operationId: DeleteObjectStorage
      parameters:
      - description: Object Storage Name (bucket name)
        in: path
        name: objectStorageName
        required: true
        type: string
      - default: aws
        description: Cloud service provider
        enum:
        - aws
        - alibaba
        in: query
        name: csp
        required: true
        type: string
      - default: ap-northeast-2
        description: Cloud region
        in: query
        name: region
        required: true
        type: string
      - description: Unique request ID (auto-generated if not provided). Used for
          tracking request status and correlating logs.
        in: header
        name: X-Request-Id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK - Object storage deleted successfully
        "400":
          description: Invalid request
          schema:
            $ref: '#/definitions/SimpleMsg'
        "404":
          description: Object storage not found
          schema:
            $ref: '#/definitions/SimpleMsg'
        "500":
          description: Internal server error
