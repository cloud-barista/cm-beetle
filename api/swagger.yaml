basePath: /beetle
definitions:
  cloudmodel.ConnConfig:
    properties:
      configName:
        type: string
      credentialHolder:
        type: string
      credentialName:
        type: string
      driverName:
        type: string
      providerName:
        type: string
      regionDetail:
        $ref: '#/definitions/cloudmodel.RegionDetail'
      regionRepresentative:
        type: boolean
      regionZoneInfo:
        $ref: '#/definitions/cloudmodel.RegionZoneInfo'
      regionZoneInfoName:
        type: string
      verified:
        type: boolean
    type: object
  cloudmodel.IdList:
    properties:
      idList:
        items:
          type: string
        type: array
    type: object
  cloudmodel.ImageStatus:
    enum:
    - Available
    - Unavailable
    - Deprecated
    - NA
    type: string
    x-enum-varnames:
    - ImageAvailable
    - ImageUnavailable
    - ImageDeprecated
    - ImageNA
  cloudmodel.KeyValue:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  cloudmodel.Location:
    properties:
      display:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  cloudmodel.MciCmdReq:
    properties:
      command:
        example:
        - 'client_ip=$(echo $SSH_CLIENT | awk ''{print $1}''); echo SSH client IP
          is: $client_ip'
        items:
          type: string
        type: array
      userName:
        example: cb-user
        type: string
    required:
    - command
    type: object
  cloudmodel.MciInfoList:
    properties:
      mci:
        items:
          $ref: '#/definitions/cloudmodel.TbMciInfo'
        type: array
    type: object
  cloudmodel.MciSshCmdResult:
    properties:
      results:
        items:
          $ref: '#/definitions/cloudmodel.SshCmdResult'
        type: array
    type: object
  cloudmodel.OSArchitecture:
    enum:
    - arm32
    - arm64
    - arm64_mac
    - x86_32
    - x86_64
    - x86_32_mac
    - x86_64_mac
    - s390x
    - NA
    - ""
    type: string
    x-enum-varnames:
    - ARM32
    - ARM64
    - ARM64_MAC
    - X86_32
    - X86_64
    - X86_32_MAC
    - X86_64_MAC
    - S390X
    - ArchitectureNA
    - ArchitectureUnknown
  cloudmodel.OSPlatform:
    enum:
    - Linux/UNIX
    - Windows
    - NA
    type: string
    x-enum-varnames:
    - Linux_UNIX
    - Windows
    - PlatformNA
  cloudmodel.RecommendedSecurityGroup:
    properties:
      description:
        type: string
      sourceServers:
        items:
          type: string
        type: array
      status:
        type: string
      targetSecurityGroup:
        $ref: '#/definitions/cloudmodel.TbSecurityGroupReq'
    type: object
  cloudmodel.RecommendedVNet:
    properties:
      description:
        type: string
      status:
        type: string
      targetVNet:
        $ref: '#/definitions/cloudmodel.TbVNetReq'
    type: object
  cloudmodel.RecommendedVmInfraDynamic:
    properties:
      description:
        type: string
      status:
        type: string
      targetVmInfra:
        $ref: '#/definitions/cloudmodel.TbMciDynamicReq'
    type: object
  cloudmodel.RecommendedVmOsImage:
    properties:
      description:
        type: string
      sourceServers:
        items:
          type: string
        type: array
      status:
        type: string
      targetVmOsImage:
        $ref: '#/definitions/cloudmodel.TbImageInfo'
    type: object
  cloudmodel.RecommendedVmSpec:
    properties:
      description:
        type: string
      sourceServers:
        items:
          type: string
        type: array
      status:
        type: string
      targetVmSpec:
        $ref: '#/definitions/cloudmodel.TbSpecInfo'
    type: object
  cloudmodel.RegionDetail:
    properties:
      description:
        type: string
      location:
        $ref: '#/definitions/cloudmodel.Location'
      regionId:
        type: string
      regionName:
        type: string
      zones:
        items:
          type: string
        type: array
    type: object
  cloudmodel.RegionInfo:
    properties:
      region:
        type: string
      zone:
        type: string
    type: object
  cloudmodel.RegionZoneInfo:
    properties:
      assignedRegion:
        type: string
      assignedZone:
        type: string
    type: object
  cloudmodel.SshCmdResult:
    properties:
      command:
        additionalProperties:
          type: string
        type: object
      err: {}
      mciId:
        type: string
      stderr:
        additionalProperties:
          type: string
        type: object
      stdout:
        additionalProperties:
          type: string
        type: object
      vmId:
        type: string
      vmIp:
        type: string
    type: object
  cloudmodel.StatusCountInfo:
    properties:
      countCreating:
        description: CountCreating is for counting Creating
        type: integer
      countFailed:
        description: CountFailed is for counting Failed
        type: integer
      countRebooting:
        description: CountRebooting is for counting Rebooting
        type: integer
      countResuming:
        description: CountResuming is for counting Resuming
        type: integer
      countRunning:
        description: CountRunning is for counting Running
        type: integer
      countSuspended:
        description: CountSuspended is for counting Suspended
        type: integer
      countSuspending:
        description: CountSuspending is for counting Suspending
        type: integer
      countTerminated:
        description: CountTerminated is for counting Terminated
        type: integer
      countTerminating:
        description: CountTerminating is for counting Terminating
        type: integer
      countTotal:
        description: CountTotal is for Total VMs
        type: integer
      countUndefined:
        description: CountUndefined is for counting Undefined
        type: integer
    type: object
  cloudmodel.TbFirewallRuleInfo:
    properties:
      cidr:
        type: string
      direction:
        description: '`json:"direction"`'
        type: string
      fromPort:
        description: '`json:"fromPort"`'
        type: string
      ipprotocol:
        description: '`json:"ipProtocol"`'
        type: string
      toPort:
        description: '`json:"toPort"`'
        type: string
    required:
    - direction
    - fromPort
    - ipprotocol
    - toPort
    type: object
  cloudmodel.TbImageInfo:
    properties:
      connectionName:
        type: string
      creationDate:
        type: string
      cspImageName:
        example: csp-06eb41e14121c550a
        type: string
      description:
        type: string
      details:
        items:
          $ref: '#/definitions/cloudmodel.KeyValue'
        type: array
      fetchedTime:
        type: string
      id:
        example: aws-ap-southeast-1
        type: string
      imageStatus:
        allOf:
        - $ref: '#/definitions/cloudmodel.ImageStatus'
        description: Available, Deprecated, NA
        example: Available
      infraType:
        description: vm|k8s|kubernetes|container, etc.
        type: string
      isGPUImage:
        default: false
        type: boolean
      isKubernetesImage:
        default: false
        type: boolean
      name:
        example: aws-ap-southeast-1
        type: string
      namespace:
        description: Composite primary key
        example: default
        type: string
      osArchitecture:
        allOf:
        - $ref: '#/definitions/cloudmodel.OSArchitecture'
        description: arm64, x86_64 etc.
        example: x86_64
      osDiskSizeGB:
        description: 10, 50, 100 etc.
        example: 50
        type: number
      osDiskType:
        description: ebs, HDD, etc.
        example: HDD
        type: string
      osDistribution:
        description: Ubuntu 22.04~, CentOS 8 etc.
        example: Ubuntu 22.04~
        type: string
      osPlatform:
        allOf:
        - $ref: '#/definitions/cloudmodel.OSPlatform'
        description: Linux/UNIX, Windows, NA
        example: Linux/UNIX
      osType:
        example: ubuntu 22.04
        type: string
      providerName:
        type: string
      regionList:
        description: Array field for supporting multiple regions
        items:
          type: string
        type: array
      systemLabel:
        example: Managed by CB-Tumblebug
        type: string
      uid:
        example: wef12awefadf1221edcf
        type: string
    type: object
  cloudmodel.TbMciDynamicReq:
    properties:
      description:
        example: Made in CB-TB
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:no)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        example: mci01
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: ""
        type: string
      vm:
        items:
          $ref: '#/definitions/cloudmodel.TbVmDynamicReq'
        type: array
    required:
    - name
    - vm
    type: object
  cloudmodel.TbMciInfo:
    properties:
      configureCloudAdaptiveNetwork:
        default: "no"
        description: ConfigureCloudAdaptiveNetwork is an option to configure Cloud
          Adaptive Network (CLADNet) ([yes/no] default:yes)
        enum:
        - "yes"
        - "no"
        example: "yes"
        type: string
      description:
        type: string
      id:
        description: Id is unique identifier for the object
        example: aws-ap-southeast-1
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:no)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: Name is human-readable string to represent the object
        example: aws-ap-southeast-1
        type: string
      newVmList:
        description: List of IDs for new VMs. Return IDs if the VMs are newly added.
          This field should be used for return body only.
        items:
          type: string
        type: array
      placementAlgo:
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      postCommandResult:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciSshCmdResult'
        description: PostCommandResult is the result of the command for bootstraping
          the VMs
      resourceType:
        description: ResourceType is the type of the resource
        type: string
      status:
        type: string
      statusCount:
        $ref: '#/definitions/cloudmodel.StatusCountInfo'
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: Managed by CB-Tumblebug
        type: string
      systemMessage:
        description: Latest system message such as error message
        example: Failed because ...
        type: string
      targetAction:
        type: string
      targetStatus:
        type: string
      uid:
        description: Uid is universally unique identifier for the object, used for
          labelSelector
        example: wef12awefadf1221edcf
        type: string
      vm:
        items:
          $ref: '#/definitions/cloudmodel.TbVmInfo'
        type: array
    type: object
  cloudmodel.TbMciReq:
    properties:
      description:
        example: Made in CB-TB
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:yes)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        example: mci01
        type: string
      placementAlgo:
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: ""
        type: string
      vm:
        items:
          $ref: '#/definitions/cloudmodel.TbVmReq'
        type: array
    required:
    - name
    - vm
    type: object
  cloudmodel.TbSecurityGroupReq:
    properties:
      connectionName:
        type: string
      cspResourceId:
        description: CspResourceId is required to register object from CSP (option=register)
        type: string
      description:
        type: string
      firewallRules:
        description: validate:"required"`
        items:
          $ref: '#/definitions/cloudmodel.TbFirewallRuleInfo'
        type: array
      name:
        type: string
      vNetId:
        type: string
    required:
    - connectionName
    - name
    - vNetId
    type: object
  cloudmodel.TbSpecInfo:
    properties:
      acceleratorCount:
        type: integer
      acceleratorMemoryGB:
        type: number
      acceleratorModel:
        type: string
      acceleratorType:
        type: string
      architecture:
        example: x86_64
        type: string
      associatedObjectList:
        items:
          type: string
        type: array
      connectionName:
        type: string
      costPerHour:
        type: number
      cspSpecName:
        description: CspSpecName is name of the spec given by CSP
        example: csp-06eb41e14121c550a
        type: string
      description:
        type: string
      details:
        items:
          $ref: '#/definitions/cloudmodel.KeyValue'
        type: array
      diskSizeGB:
        type: number
      evaluationScore01:
        type: number
      evaluationScore02:
        type: number
      evaluationScore03:
        type: number
      evaluationScore04:
        type: number
      evaluationScore05:
        type: number
      evaluationScore06:
        type: number
      evaluationScore07:
        type: number
      evaluationScore08:
        type: number
      evaluationScore09:
        type: number
      evaluationScore10:
        type: number
      evaluationStatus:
        type: string
      id:
        description: Id is unique identifier for the object
        example: aws-ap-southeast-1
        type: string
      infraType:
        description: InfraType can be one of vm|k8s|kubernetes|container, etc.
        type: string
      isAutoGenerated:
        type: boolean
      maxTotalStorageTiB:
        type: integer
      memoryGiB:
        type: number
      name:
        description: Name is human-readable string to represent the object
        example: aws-ap-southeast-1
        type: string
      namespace:
        example: default
        type: string
      netBwGbps:
        type: integer
      orderInFilteredResult:
        type: integer
      osType:
        type: string
      providerName:
        type: string
      regionName:
        type: string
      rootDiskSize:
        type: string
      rootDiskType:
        type: string
      systemLabel:
        description: SystemLabel is for describing the Resource in a keyword (any
          string can be used) for special System purpose
        example: Managed by CB-Tumblebug
        type: string
      uid:
        description: Uid is universally unique identifier for the object, used for
          labelSelector
        example: wef12awefadf1221edcf
        type: string
      vCPU:
        type: integer
    type: object
  cloudmodel.TbSshKeyReq:
    properties:
      connectionName:
        type: string
      cspResourceId:
        description: |-
          Fields for "Register existing SSH keys" feature
          CspResourceId is required to register object from CSP (option=register)
        type: string
      description:
        type: string
      fingerprint:
        type: string
      name:
        type: string
      privateKey:
        type: string
      publicKey:
        type: string
      username:
        type: string
      verifiedUsername:
        type: string
    required:
    - connectionName
    - name
    type: object
  cloudmodel.TbSubnetReq:
    properties:
      description:
        example: subnet00 managed by CB-Tumblebug
        type: string
      ipv4_CIDR:
        example: 10.0.1.0/24
        type: string
      name:
        example: subnet00
        type: string
      zone:
        type: string
    required:
    - ipv4_CIDR
    - name
    type: object
  cloudmodel.TbVNetReq:
    properties:
      cidrBlock:
        example: 10.0.0.0/16
        type: string
      connectionName:
        example: aws-ap-northeast-2
        type: string
      description:
        example: vnet00 managed by CB-Tumblebug
        type: string
      name:
        example: vnet00
        type: string
      subnetInfoList:
        items:
          $ref: '#/definitions/cloudmodel.TbSubnetReq'
        type: array
    required:
    - connectionName
    - name
    type: object
  cloudmodel.TbVmDynamicReq:
    properties:
      commonImage:
        description: CommonImage is field for id of a image in common namespace
        example: ubuntu18.04
        type: string
      commonSpec:
        description: CommonSpec is field for id of a spec in common namespace
        example: aws+ap-northeast-2+t2.small
        type: string
      connectionName:
        description: |-
          if ConnectionName is given, the VM tries to use associtated credential.
          if not, it will use predefined ConnectionName in Spec objects
        type: string
      description:
        example: Description
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: VM name or subGroup name if is (not empty) && (> 0). If it is
          a group, actual VM name will be generated with -N postfix.
        example: g1-1
        type: string
      rootDiskSize:
        default: default
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: default, 30, 42, ...
        type: string
      rootDiskType:
        default: default
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_essd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: default, TYPE1, ...
        type: string
      subGroupSize:
        default: "1"
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      vmUserPassword:
        type: string
    required:
    - commonImage
    - commonSpec
    type: object
  cloudmodel.TbVmInfo:
    properties:
      addtionalDetails:
        items:
          $ref: '#/definitions/cloudmodel.KeyValue'
        type: array
      connectionConfig:
        $ref: '#/definitions/cloudmodel.ConnConfig'
      connectionName:
        type: string
      createdTime:
        description: Created time
        example: "2022-11-10 23:00:00"
        type: string
      cspImageName:
        type: string
      cspResourceId:
        description: CspResourceId is resource identifier managed by CSP
        example: csp-06eb41e14121c550a
        type: string
      cspResourceName:
        description: CspResourceName is name assigned to the CSP resource. This name
          is internally used to handle the resource.
        example: we12fawefadf1221edcf
        type: string
      cspSpecName:
        type: string
      cspSshKeyId:
        type: string
      cspSubnetId:
        type: string
      cspVNetId:
        type: string
      dataDiskIds:
        items:
          type: string
        type: array
      description:
        type: string
      id:
        description: Id is unique identifier for the object
        example: aws-ap-southeast-1
        type: string
      imageId:
        type: string
      label:
        additionalProperties:
          type: string
        type: object
      location:
        $ref: '#/definitions/cloudmodel.Location'
      monAgentStatus:
        description: Montoring agent status
        example: '[installed, notInstalled, failed]'
        type: string
      name:
        description: Name is human-readable string to represent the object
        example: aws-ap-southeast-1
        type: string
      networkAgentStatus:
        description: NetworkAgent status
        example: '[notInstalled, installing, installed, failed]'
        type: string
      networkInterface:
        type: string
      privateDNS:
        type: string
      privateIP:
        type: string
      publicDNS:
        type: string
      publicIP:
        type: string
      region:
        allOf:
        - $ref: '#/definitions/cloudmodel.RegionInfo'
        description: AWS, ex) {us-east1, us-east1-c} or {ap-northeast-2}
      resourceType:
        description: ResourceType is the type of the resource
        type: string
      rootDiskName:
        type: string
      rootDiskSize:
        type: string
      rootDiskType:
        type: string
      securityGroupIds:
        items:
          type: string
        type: array
      specId:
        type: string
      sshKeyId:
        type: string
      sshPort:
        type: string
      status:
        description: Required by CB-Tumblebug
        type: string
      subGroupId:
        description: defined if the VM is in a group
        type: string
      subnetId:
        type: string
      systemMessage:
        description: Latest system message such as error message
        example: Failed because ...
        type: string
      targetAction:
        type: string
      targetStatus:
        type: string
      uid:
        description: Uid is universally unique identifier for the object, used for
          labelSelector
        example: wef12awefadf1221edcf
        type: string
      vNetId:
        type: string
      vmUserName:
        type: string
      vmUserPassword:
        type: string
    type: object
  cloudmodel.TbVmReq:
    properties:
      connectionName:
        example: testcloud01-seoul
        type: string
      cspResourceId:
        description: CspResourceId is resource identifier managed by CSP (required
          for option=register)
        example: i-014fa6ede6ada0b2c
        type: string
      dataDiskIds:
        items:
          type: string
        type: array
      description:
        example: Description
        type: string
      imageId:
        description: ImageType        string   `json:"imageType"`
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: VM name or subGroup name if is (not empty) && (> 0). If it is
          a group, actual VM name will be generated with -N postfix.
        example: g1-1
        type: string
      rootDiskSize:
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: default, 30, 42, ...
        type: string
      rootDiskType:
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_ssd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: default, TYPE1, ...
        type: string
      securityGroupIds:
        items:
          type: string
        type: array
      specId:
        type: string
      sshKeyId:
        type: string
      subGroupSize:
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      subnetId:
        type: string
      vNetId:
        type: string
      vmUserName:
        type: string
      vmUserPassword:
        type: string
    required:
    - connectionName
    - imageId
    - name
    - securityGroupIds
    - specId
    - sshKeyId
    - subnetId
    - vNetId
    type: object
  common.SimpleMessage:
    properties:
      message:
        example: Any message
        type: string
    type: object
  common.SimpleMsg:
    properties:
      message:
        example: Any message
        type: string
    type: object
  controller.JSONResult:
    type: object
  controller.MigrateInfraRequest:
    properties:
      description:
        type: string
      status:
        type: string
      targetSecurityGroupList:
        items:
          $ref: '#/definitions/cloudmodel.TbSecurityGroupReq'
        type: array
      targetSshKey:
        $ref: '#/definitions/cloudmodel.TbSshKeyReq'
      targetVNet:
        $ref: '#/definitions/cloudmodel.TbVNetReq'
      targetVmInfra:
        $ref: '#/definitions/cloudmodel.TbMciReq'
      targetVmOsImageList:
        items:
          $ref: '#/definitions/cloudmodel.TbImageInfo'
