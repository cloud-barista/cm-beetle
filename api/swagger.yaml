basePath: /beetle
definitions:
  ApiResponse-any:
    properties:
      data:
        description: Contains the actual response data (single object, list, or page)
      error:
        description: Error message for failed responses
        example: Error message if failure
        type: string
      message:
        description: Optional message for additional context
        example: Operation successful
        type: string
      success:
        description: Indicates whether the API call was successful
        example: true
        type: boolean
    type: object
  ApiResponse-array_RecommendedVmInfra:
    properties:
      data:
        description: Contains the actual response data (single object, list, or page)
        items:
          $ref: '#/definitions/RecommendedVmInfra'
        type: array
      error:
        description: Error message for failed responses
        example: Error message if failure
        type: string
      message:
        description: Optional message for additional context
        example: Operation successful
        type: string
      success:
        description: Indicates whether the API call was successful
        example: true
        type: boolean
    type: object
  BastionNode:
    properties:
      mciId:
        type: string
      vmId:
        type: string
    type: object
  Bucket:
    properties:
      creationDate:
        example: "2025-09-04T04:18:06Z"
        type: string
      name:
        example: spider-test-bucket
        type: string
    type: object
  Buckets:
    properties:
      bucket:
        items:
          $ref: '#/definitions/Bucket'
        type: array
    type: object
  CORSRule:
    properties:
      allowedHeaders:
        description: Allowed headers (e.g., ["*"])
        items:
          type: string
        type: array
      allowedMethods:
        description: Allowed HTTP methods (e.g., ["GET", "PUT", "POST"])
        items:
          type: string
        type: array
      allowedOrigins:
        description: Allowed origins (e.g., ["*"], ["https://example.com"])
        items:
          type: string
        type: array
      exposeHeaders:
        description: Headers to expose (e.g., ["ETag"])
        items:
          type: string
        type: array
      maxAgeSeconds:
        description: Preflight request cache time in seconds
        type: integer
    required:
    - allowedMethods
    - allowedOrigins
    type: object
  CloudProperty:
    properties:
      csp:
        example: aws
        type: string
      region:
        example: ap-northeast-2
        type: string
    type: object
  CommandExecutionStatus:
    enum:
    - Queued
    - Handling
    - Completed
    - Failed
    - Timeout
    type: string
    x-enum-varnames:
    - CommandStatusQueued
    - CommandStatusHandling
    - CommandStatusCompleted
    - CommandStatusFailed
    - CommandStatusTimeout
  CommandStatusInfo:
    properties:
      commandExecuted:
        description: CommandExecuted is the actual SSH command executed on the VM
          (may be adjusted)
        example: ls -la
        type: string
      commandRequested:
        description: CommandRequested is the original command as requested by the
          user
        example: ls -la
        type: string
      completedTime:
        description: CompletedTime is when the command execution completed (success
          or failure)
        example: "2024-01-15 10:30:05"
        type: string
      elapsedTime:
        description: ElapsedTime is the duration of command execution in milliseconds
        example: 5000
        type: integer
      errorMessage:
        description: ErrorMessage contains error details if the execution failed
        example: SSH connection failed
        type: string
      index:
        description: Index is sequential identifier for this command execution (1,
          2, 3, ...)
        example: 1
        type: integer
      resultSummary:
        description: ResultSummary provides a brief summary of the execution result
        example: Command executed successfully
        type: string
      startedTime:
        description: StartedTime is when the command execution started
        example: "2024-01-15 10:30:00"
        type: string
      status:
        allOf:
        - $ref: '#/definitions/CommandExecutionStatus'
        description: Status represents the current status of the command execution
        example: Completed
      stderr:
        description: Stderr contains the standard error from command execution (truncated
          for history)
        example: ""
        type: string
      stdout:
        description: Stdout contains the standard output from command execution (truncated
          for history)
        example: |-
          total 8
          drwxr-xr-x 2 user user 4096 Jan 15 10:30 .
        type: string
      xRequestId:
        description: XRequestId is the request ID from X-Request-ID header when the
          command was executed
        example: req-12345678-abcd-1234-efgh-123456789012
        type: string
    type: object
  ConnConfig:
    properties:
      configName:
        type: string
      credentialHolder:
        type: string
      credentialName:
        type: string
      driverName:
        type: string
      providerName:
        type: string
      regionDetail:
        $ref: '#/definitions/RegionDetail'
      regionRepresentative:
        type: boolean
      regionZoneInfo:
        $ref: '#/definitions/RegionZoneInfo'
      regionZoneInfoName:
        type: string
      verified:
        type: boolean
    type: object
  CpuProperty:
    properties:
      architecture:
        example: x86_64
        type: string
      cores:
        description: Number of physical cores per CPU
        example: 18
        type: integer
      cpus:
        description: Number of physical CPUs (sockets)
        example: 2
        type: integer
      maxSpeed:
        description: Maximum speed in GHz
        example: 3.6
        type: number
      model:
        example: Intel(R) Xeon(R) Gold 6140 CPU @ 2.30GHz
        type: string
      threads:
        description: Number of logical CPUs (threads) per CPU with hyper-threading
          enabled
        example: 36
        type: integer
      vendor:
        example: GenuineIntel
        type: string
    required:
    - cores
    - cpus
    - threads
    type: object
  CreateSubGroupDynamicReq:
    properties:
      connectionName:
        description: |-
          if ConnectionName is given, the VM tries to use associtated credential.
          if not, it will use predefined ConnectionName in Spec objects
        example: aws-ap-northeast-2
        type: string
      description:
        example: Created via CB-Tumblebug
        type: string
      imageId:
        description: ImageId is field for id of a image in common namespace
        example: ami-01f71f215b23ba262
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        example:
          '"env"': '"test"}'
          '{"role"': '"worker"'
        type: object
      name:
        description: SubGroup name, actual VM name will be generated with -N postfix.
        example: g1
        type: string
      rootDiskSize:
        default: default
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: "50"
        type: string
      rootDiskType:
        default: default
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_essd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: gp3
        type: string
      specId:
        description: SpecId is field for id of a spec in common namespace
        example: aws+ap-northeast-2+t3.nano
        type: string
      subGroupSize:
        default: "1"
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      vmUserPassword:
        example: ""
        type: string
    required:
    - imageId
    - specId
    type: object
  CreateSubGroupReq:
    properties:
      connectionName:
        example: testcloud01-seoul
        type: string
      cspResourceId:
        description: CspResourceId is resource identifier managed by CSP (required
          for option=register)
        example: i-014fa6ede6ada0b2c
        type: string
      dataDiskIds:
        items:
          type: string
        type: array
      description:
        example: Description
        type: string
      imageId:
        description: ImageType        string   `json:"imageType"`
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: SubGroup name of VMs. Actual VM name will be generated with -N
          postfix.
        example: g1-1
        type: string
      rootDiskSize:
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: default, 30, 42, ...
        type: string
      rootDiskType:
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_ssd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: default, TYPE1, ...
        type: string
      securityGroupIds:
        items:
          type: string
        type: array
      specId:
        type: string
      sshKeyId:
        type: string
      subGroupSize:
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      subnetId:
        type: string
      vNetId:
        type: string
      vmUserName:
        type: string
      vmUserPassword:
        type: string
    required:
    - connectionName
    - imageId
    - name
    - securityGroupIds
    - specId
    - sshKeyId
    - subnetId
    - vNetId
    type: object
  DataMigrationModel:
    properties:
      destination:
        allOf:
        - $ref: '#/definitions/EndpointDetails'
        description: Destination endpoint configuration
      destinationTransferOptions:
        allOf:
        - $ref: '#/definitions/TransferOptions'
        description: Destination-specific transfer options
      source:
        allOf:
        - $ref: '#/definitions/EndpointDetails'
        description: Source endpoint configuration
      sourceTransferOptions:
        allOf:
        - $ref: '#/definitions/TransferOptions'
        description: Source-specific transfer options
    required:
    - destination
    - destinationTransferOptions
    - source
    - sourceTransferOptions
    type: object
  DiskProperty:
    properties:
      available:
        description: Unit GiB
        type: integer
      label:
        type: string
      totalSize:
        description: Unit GiB
        example: 1024
        type: integer
      type:
        description: SSD, HDD
        example: SSD
        type: string
      used:
        description: Unit GiB
        type: integer
    required:
    - label
    - totalSize
    - type
    type: object
  EndpointDetails:
    properties:
      backupCmd:
        description: Command execution
        type: string
      dataPath:
        description: Data location (required)
        type: string
      endpoint:
        description: Endpoint configuration (auto-detects protocol based on provided
          fields)
        type: string
      port:
        description: 'Port for SSH host/IP (default: 22) or Object Storage API endpoint
          (default: 1024)'
        type: integer
      restoreCmd:
        description: Restore command string to be executed on this endpoint
        type: string
    required:
    - dataPath
    type: object
  FilterOption:
    properties:
      exclude:
        description: Patterns to exclude (e.g., "*.log", "temp/**", ".git/**")
        items:
          type: string
        type: array
      include:
        description: Patterns to include (e.g., "*.txt", "data/**")
        items:
          type: string
        type: array
    type: object
  FirewallRuleInfo:
    properties:
      CIDR:
        description: CIDR is the allowed IP range (e.g. 0.0.0.0/0, 10.0.0/8)
        example: 0.0.0.0/0
        type: string
      Direction:
        description: Direction is the direction of the rule (inbound or outbound)
        enum:
        - inbound
        - outbound
        example: inbound
        type: string
      Port:
        description: Port is the single port (e.g. "22") or port range (e.g. "1-65535")
          for the rule
        example: 1-65535
        type: string
      Protocol:
        description: Protocol is the protocol type for the rule (TCP, UDP, ICMP, ALL)
        enum:
        - TCP
        - UDP
        - ICMP
        - ALL
        example: TCP
        type: string
    required:
    - Direction
    - Protocol
    type: object
  FirewallRuleProperty:
    properties:
      action:
        description: e.g., allow, deny
        type: string
      direction:
        description: e.g., inbound, outbound
        type: string
      dstCIDR:
        description: e.g., "123.123.123.123/32", "123.123.123.123/24", "0.0.0.0/0"
        type: string
      dstPorts:
        description: e.g., "80", "80,443", "1024-65535", "*" (for all ports)
        type: string
      protocol:
        description: e.g., "TCP", "UDP", "ICMP", "*" (for all protocol)
        type: string
      srcCIDR:
        description: e.g., "123.123.123.123/32", "123.123.123.123/24", "0.0.0.0/0"
        type: string
      srcPorts:
        description: e.g., "80", "80,443", "1024-65535", "*" (for all ports)
        type: string
    type: object
  FirewallRuleReq:
    properties:
      CIDR:
        description: CIDR is the allowed IP range (e.g. 0.0.0.0/0, 10.0.0/8)
        example: 0.0.0.0/0
        type: string
      Direction:
        description: Direction is the direction of the rule (inbound or outbound)
        enum:
        - inbound
        - outbound
        example: inbound
        type: string
      Ports:
        description: |-
          Ports is to get multiple ports or port ranges as a string (e.g. "22,900-1000,2000-3000")
          This allows flexibility in specifying single ports or ranges in a comma-separated format.
          This field is used to handle both single ports and port ranges in a unified way.
          It can accept a single port (e.g. "22"), a range (e.g. "900-1000"), or multiple ports/ranges (e.g. "22,900-1000,2000-3000").
        example: 22,900-1000,2000-3000
        type: string
      Protocol:
        description: Protocol is the protocol type for the rule (TCP, UDP, ICMP).
          Don't use ALL here.
        enum:
        - TCP
        - UDP
        - ICMP
        example: TCP
        type: string
    required:
    - Direction
    - Protocol
    type: object
  GatewayProperty:
    properties:
      interfaceName:
        description: Name of the network interface associated with the gateway
        type: string
      ip:
        description: IP address of the gateway
        type: string
      machineId:
        description: Unique identifier for the machine (e.g., UUID)
        type: string
    type: object
  GenerateMigrationReportRequest:
    properties:
      onpremiseInfraModel:
        $ref: '#/definitions/OnpremInfra'
    required:
    - onpremiseInfraModel
    type: object
  GenerateSourceInfraSummaryRequest:
    properties:
      onpremiseInfraModel:
        $ref: '#/definitions/OnpremInfra'
    required:
    - onpremiseInfraModel
    type: object
  IdList:
    properties:
      idList:
        items:
          type: string
        type: array
    type: object
  ImageInfo:
    properties:
      connectionName:
        type: string
      creationDate:
        type: string
      cspImageName:
        example: csp-06eb41e14121c550a
        type: string
      description:
        type: string
      details:
        items:
          $ref: '#/definitions/KeyValue'
        type: array
      fetchedTime:
        type: string
      id:
        example: aws-ap-southeast-1
        type: string
      imageStatus:
        allOf:
        - $ref: '#/definitions/ImageStatus'
        description: Available, Deprecated, NA
        example: Available
      infraType:
        description: vm|k8s|kubernetes|container, etc.
        type: string
      isBasicImage:
        default: false
        type: boolean
      isGPUImage:
        default: false
        type: boolean
      isKubernetesImage:
        default: false
        type: boolean
      name:
        example: aws-ap-southeast-1
        type: string
      namespace:
        description: Composite primary key
        example: default
        type: string
      osArchitecture:
        allOf:
        - $ref: '#/definitions/OSArchitecture'
        description: arm64, x86_64 etc.
        example: x86_64
      osDiskSizeGB:
        description: 10, 50, 100 etc.
        example: 50
        type: number
      osDiskType:
        description: ebs, HDD, etc.
        example: HDD
        type: string
      osDistribution:
        description: Ubuntu 22.04~, CentOS 8 etc.
        example: Ubuntu 22.04~
        type: string
      osPlatform:
        allOf:
        - $ref: '#/definitions/OSPlatform'
        description: Linux/UNIX, Windows, NA
        example: Linux/UNIX
      osType:
        example: ubuntu 22.04
        type: string
      providerName:
        type: string
      regionList:
        description: Array field for supporting multiple regions
        items:
          type: string
        type: array
      systemLabel:
        example: Managed by CB-Tumblebug
        type: string
      uid:
        example: wef12awefadf1221edcf
        type: string
    type: object
  ImageSourceCommandHistory:
    properties:
      commandExecuted:
        description: CommandExecuted is the actual SSH command executed on the VM
          (may be adjusted)
        example: ls -la
        type: string
      index:
        description: Index is sequential identifier for this command execution (1,
          2, 3, ...)
        example: 1
        type: integer
    type: object
  ImageStatus:
    enum:
    - Available
    - Unavailable
    - Deprecated
    - NA
    type: string
    x-enum-varnames:
    - ImageAvailable
    - ImageUnavailable
    - ImageDeprecated
    - ImageNA
  JSONResult:
    type: object
  K8sClusterDynamicReq:
    properties:
      connectionName:
        default: tencent-ap-seoul
        description: |-
          if ConnectionName is given, the VM tries to use associtated credential.
          if not, it will use predefined ConnectionName in Spec objects
        type: string
      description:
        example: Description
        type: string
      desiredNodeSize:
        default: "1"
        example: "1"
        type: string
      imageId:
        description: ImageId is field for id of a image in common namespace
        example: default, tencent+ap-seoul+ubuntu20.04
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      maxNodeSize:
        default: "2"
        example: "3"
        type: string
      minNodeSize:
        default: "1"
        example: "1"
        type: string
      name:
        description: K8sCluster name if it is not empty.
        example: k8scluster01
        type: string
      nodeGroupName:
        description: NodeGroup name if it is not empty
        example: k8sng01
        type: string
      onAutoScaling:
        default: "true"
        example: "true"
        type: string
      rootDiskSize:
        default: default
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: default, 30, 42, ...
        type: string
      rootDiskType:
        default: default
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_essd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: default, TYPE1, ...
        type: string
      specId:
        description: SpecId is field for id of a spec in common namespace
        example: tencent+ap-seoul+S2.MEDIUM4
        type: string
      version:
        description: K8s Clsuter version
        example: "1.29"
        type: string
    required:
    - imageId
    - name
    - specId
    type: object
  K8sNodeGroupReq:
    properties:
      description:
        example: Description
        type: string
      desiredNodeSize:
        example: "1"
        type: string
      imageId:
        example: image-01
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      maxNodeSize:
        example: "3"
        type: string
      minNodeSize:
        example: "1"
        type: string
      name:
        example: k8sng01
        type: string
      onAutoScaling:
        description: autoscale config.
        example: "true"
        type: string
      rootDiskSize:
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: "40"
        type: string
      rootDiskType:
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_ssd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: cloud_essd
        type: string
      specId:
        example: spec-01
        type: string
      sshKeyId:
        example: sshkey-01
        type: string
    type: object
  KeyValue:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  Kubernetes:
    properties:
      node_count:
        $ref: '#/definitions/NodeCount'
      nodes:
        items:
          $ref: '#/definitions/Node'
        type: array
      workloads:
        additionalProperties: true
        type: object
    type: object
  KubernetesInfoList:
    properties:
      servers:
        items:
          $ref: '#/definitions/Kubernetes'
        type: array
    required:
    - servers
    type: object
  ListAllMyBucketsResult:
    properties:
      buckets:
        $ref: '#/definitions/Buckets'
      owner:
        $ref: '#/definitions/Owner'
    type: object
  ListBucketResult:
    properties:
      isTruncated:
        example: false
        type: boolean
      marker:
        example: ""
        type: string
      maxKeys:
        example: 1000
        type: integer
      name:
        example: spider-test-bucket
        type: string
      prefix:
        example: ""
        type: string
    type: object
  Location:
    properties:
      display:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  MciCmdReq:
    properties:
      command:
        example:
        - 'client_ip=$(echo $SSH_CLIENT | awk ''{print $1}''); echo SSH client IP
          is: $client_ip'
        items:
          type: string
        type: array
      userName:
        example: cb-user
        type: string
    required:
    - command
    type: object
  MciCreationErrors:
    properties:
      failedVmCount:
        description: FailedVmCount is the number of VMs that failed to be created
        type: integer
      failureHandlingStrategy:
        description: FailureHandlingStrategy indicates how failures were handled
        type: string
      successfulVmCount:
        description: SuccessfulVmCount is the number of VMs that were successfully
          created
        type: integer
      totalVmCount:
        description: TotalVmCount is the total number of VMs that were supposed to
          be created
        type: integer
      vmCreationErrors:
        description: VmCreationErrors contains errors from actual VM creation phase
        items:
          $ref: '#/definitions/VmCreationError'
        type: array
      vmObjectCreationErrors:
        description: VmObjectCreationErrors contains errors from VM object creation
          phase
        items:
          $ref: '#/definitions/VmCreationError'
        type: array
    type: object
  MciDynamicReq:
    properties:
      description:
        example: Made in CB-TB
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:no)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        example: mci01
        type: string
      policyOnPartialFailure:
        default: continue
        description: |-
          PolicyOnPartialFailure determines how to handle VM creation failures
          - "continue": Continue with partial MCI creation (default)
          - "rollback": Cleanup entire MCI when any VM fails
          - "refine": Mark failed VMs for refinement
        enum:
        - continue
        - rollback
        - refine
        example: continue
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      subGroups:
        description: |-
          SubGroups is array of VM requests for multi-cloud infrastructure
          Example: Multiple VM groups across different CSPs
          [
            {
              "name": "aws-group",
              "subGroupSize": "3",
              "specId": "aws+ap-northeast-2+t3.nano",
              "imageId": "ami-01f71f215b23ba262",
              "rootDiskSize": "50",
              "label": {"role": "worker", "csp": "aws"}
            },
            {
              "name": "azure-group",
