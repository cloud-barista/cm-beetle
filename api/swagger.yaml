basePath: /beetle
definitions:
  cloudmodel.CloudProperty:
    properties:
      csp:
        example: aws
        type: string
      region:
        example: ap-northeast-2
        type: string
    type: object
  cloudmodel.CommandExecutionStatus:
    enum:
    - Queued
    - Handling
    - Completed
    - Failed
    - Timeout
    type: string
    x-enum-varnames:
    - CommandStatusQueued
    - CommandStatusHandling
    - CommandStatusCompleted
    - CommandStatusFailed
    - CommandStatusTimeout
  cloudmodel.CommandStatusInfo:
    properties:
      commandExecuted:
        description: CommandExecuted is the actual SSH command executed on the VM
          (may be adjusted)
        example: ls -la
        type: string
      commandRequested:
        description: CommandRequested is the original command as requested by the
          user
        example: ls -la
        type: string
      completedTime:
        description: CompletedTime is when the command execution completed (success
          or failure)
        example: "2024-01-15 10:30:05"
        type: string
      elapsedTime:
        description: ElapsedTime is the duration of command execution in milliseconds
        example: 5000
        type: integer
      errorMessage:
        description: ErrorMessage contains error details if the execution failed
        example: SSH connection failed
        type: string
      index:
        description: Index is sequential identifier for this command execution (1,
          2, 3, ...)
        example: 1
        type: integer
      resultSummary:
        description: ResultSummary provides a brief summary of the execution result
        example: Command executed successfully
        type: string
      startedTime:
        description: StartedTime is when the command execution started
        example: "2024-01-15 10:30:00"
        type: string
      status:
        allOf:
        - $ref: '#/definitions/cloudmodel.CommandExecutionStatus'
        description: Status represents the current status of the command execution
        example: Completed
      stderr:
        description: Stderr contains the standard error from command execution (truncated
          for history)
        example: ""
        type: string
      stdout:
        description: Stdout contains the standard output from command execution (truncated
          for history)
        example: |-
          total 8
          drwxr-xr-x 2 user user 4096 Jan 15 10:30 .
        type: string
      xRequestId:
        description: XRequestId is the request ID from X-Request-ID header when the
          command was executed
        example: req-12345678-abcd-1234-efgh-123456789012
        type: string
    type: object
  cloudmodel.ConnConfig:
    properties:
      configName:
        type: string
      credentialHolder:
        type: string
      credentialName:
        type: string
      driverName:
        type: string
      providerName:
        type: string
      regionDetail:
        $ref: '#/definitions/cloudmodel.RegionDetail'
      regionRepresentative:
        type: boolean
      regionZoneInfo:
        $ref: '#/definitions/cloudmodel.RegionZoneInfo'
      regionZoneInfoName:
        type: string
      verified:
        type: boolean
    type: object
  cloudmodel.CreateSubGroupDynamicReq:
    properties:
      connectionName:
        description: |-
          if ConnectionName is given, the VM tries to use associtated credential.
          if not, it will use predefined ConnectionName in Spec objects
        example: aws-ap-northeast-2
        type: string
      description:
        example: Created via CB-Tumblebug
        type: string
      imageId:
        description: ImageId is field for id of a image in common namespace
        example: ami-01f71f215b23ba262
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        example:
          '"env"': '"test"}'
          '{"role"': '"worker"'
        type: object
      name:
        description: SubGroup name, actual VM name will be generated with -N postfix.
        example: g1
        type: string
      rootDiskSize:
        default: default
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: "50"
        type: string
      rootDiskType:
        default: default
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_essd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: gp3
        type: string
      specId:
        description: SpecId is field for id of a spec in common namespace
        example: aws+ap-northeast-2+t3.nano
        type: string
      subGroupSize:
        default: "1"
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      vmUserPassword:
        example: ""
        type: string
    required:
    - imageId
    - specId
    type: object
  cloudmodel.CreateSubGroupReq:
    properties:
      connectionName:
        example: testcloud01-seoul
        type: string
      cspResourceId:
        description: CspResourceId is resource identifier managed by CSP (required
          for option=register)
        example: i-014fa6ede6ada0b2c
        type: string
      dataDiskIds:
        items:
          type: string
        type: array
      description:
        example: Description
        type: string
      imageId:
        description: ImageType        string   `json:"imageType"`
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: SubGroup name of VMs. Actual VM name will be generated with -N
          postfix.
        example: g1-1
        type: string
      rootDiskSize:
        description: '"default", Integer (GB): ["50", ..., "1000"]'
        example: default, 30, 42, ...
        type: string
      rootDiskType:
        description: '"", "default", "TYPE1", AWS: ["standard", "gp2", "gp3"], Azure:
          ["PremiumSSD", "StandardSSD", "StandardHDD"], GCP: ["pd-standard", "pd-balanced",
          "pd-ssd", "pd-extreme"], ALIBABA: ["cloud_efficiency", "cloud", "cloud_ssd"],
          TENCENT: ["CLOUD_PREMIUM", "CLOUD_SSD"]'
        example: default, TYPE1, ...
        type: string
      securityGroupIds:
        items:
          type: string
        type: array
      specId:
        type: string
      sshKeyId:
        type: string
      subGroupSize:
        description: if subGroupSize is (not empty) && (> 0), subGroup will be generated.
          VMs will be created accordingly.
        example: "3"
        type: string
      subnetId:
        type: string
      vNetId:
        type: string
      vmUserName:
        type: string
      vmUserPassword:
        type: string
    required:
    - connectionName
    - imageId
    - name
    - securityGroupIds
    - specId
    - sshKeyId
    - subnetId
    - vNetId
    type: object
  cloudmodel.FirewallRuleReq:
    properties:
      CIDR:
        description: CIDR is the allowed IP range (e.g. 0.0.0.0/0, 10.0.0/8)
        example: 0.0.0.0/0
        type: string
      Direction:
        description: Direction is the direction of the rule (inbound or outbound)
        enum:
        - inbound
        - outbound
        example: inbound
        type: string
      Ports:
        description: |-
          Ports is to get multiple ports or port ranges as a string (e.g. "22,900-1000,2000-3000")
          This allows flexibility in specifying single ports or ranges in a comma-separated format.
          This field is used to handle both single ports and port ranges in a unified way.
          It can accept a single port (e.g. "22"), a range (e.g. "900-1000"), or multiple ports/ranges (e.g. "22,900-1000,2000-3000").
        example: 22,900-1000,2000-3000
        type: string
      Protocol:
        description: Protocol is the protocol type for the rule (TCP, UDP, ICMP).
          Don't use ALL here.
        enum:
        - TCP
        - UDP
        - ICMP
        example: TCP
        type: string
    required:
    - Direction
    - Protocol
    type: object
  cloudmodel.IdList:
    properties:
      idList:
        items:
          type: string
        type: array
    type: object
  cloudmodel.ImageInfo:
    properties:
      commandHistory:
        description: CommandHistory stores the status and history of remote commands
          executed on this VM
        items:
          $ref: '#/definitions/cloudmodel.ImageSourceCommandHistory'
        type: array
      connectionName:
        type: string
      creationDate:
        type: string
      cspImageId:
        description: CspImageId is resource identifier managed by CSP
        example: ami-0d399fba46a30a310
        type: string
      cspImageName:
        example: csp-06eb41e14121c550a
        type: string
      description:
        type: string
      details:
        items:
          $ref: '#/definitions/cloudmodel.KeyValue'
        type: array
      fetchedTime:
        type: string
      id:
        example: aws-ap-southeast-1
        type: string
      imageStatus:
        allOf:
        - $ref: '#/definitions/cloudmodel.ImageStatus'
        description: Available, Deprecated, NA
        example: Available
      infraType:
        description: vm|k8s|kubernetes|container, etc.
        type: string
      isBasicImage:
        default: false
        type: boolean
      isGPUImage:
        default: false
        type: boolean
      isKubernetesImage:
        default: false
        type: boolean
      name:
        example: aws-ap-southeast-1
        type: string
      namespace:
        description: Composite primary key
        example: default
        type: string
      osArchitecture:
        allOf:
        - $ref: '#/definitions/cloudmodel.OSArchitecture'
        description: arm64, x86_64 etc.
        example: x86_64
      osDiskSizeGB:
        description: 10, 50, 100 etc.
        example: 50
        type: number
      osDiskType:
        description: ebs, HDD, etc.
        example: HDD
        type: string
      osDistribution:
        description: Ubuntu 22.04~, CentOS 8 etc.
        example: Ubuntu 22.04~
        type: string
      osPlatform:
        allOf:
        - $ref: '#/definitions/cloudmodel.OSPlatform'
        description: Linux/UNIX, Windows, NA
        example: Linux/UNIX
      osType:
        example: ubuntu 22.04
        type: string
      providerName:
        type: string
      regionList:
        description: Array field for supporting multiple regions
        items:
          type: string
        type: array
      resourceType:
        description: ResourceType is the type of the resource
        type: string
      sourceCspImageName:
        description: SourceCspImageName is the name of the source CSP image from which
          this image was created
        example: csp-06eb41e14121c550a
        type: string
      sourceVmUid:
        description: SourceVmUid is the UID of the source VM from which this image
          was created
        example: wef12awefadf1221edcf
        type: string
      systemLabel:
        example: Managed by CB-Tumblebug
        type: string
      uid:
        example: wef12awefadf1221edcf
        type: string
    type: object
  cloudmodel.ImageSourceCommandHistory:
    properties:
      commandExecuted:
        description: CommandExecuted is the actual SSH command executed on the VM
          (may be adjusted)
        example: ls -la
        type: string
      index:
        description: Index is sequential identifier for this command execution (1,
          2, 3, ...)
        example: 1
        type: integer
    type: object
  cloudmodel.ImageStatus:
    enum:
    - Available
    - Unavailable
    - Deprecated
    - NA
    type: string
    x-enum-varnames:
    - ImageAvailable
    - ImageUnavailable
    - ImageDeprecated
    - ImageNA
  cloudmodel.KeyValue:
    properties:
      key:
        type: string
      value:
        type: string
    type: object
  cloudmodel.Location:
    properties:
      display:
        type: string
      latitude:
        type: number
      longitude:
        type: number
    type: object
  cloudmodel.MciCmdReq:
    properties:
      command:
        example:
        - 'client_ip=$(echo $SSH_CLIENT | awk ''{print $1}''); echo SSH client IP
          is: $client_ip'
        items:
          type: string
        type: array
      userName:
        example: cb-user
        type: string
    required:
    - command
    type: object
  cloudmodel.MciCreationErrors:
    properties:
      failedVmCount:
        description: FailedVmCount is the number of VMs that failed to be created
        type: integer
      failureHandlingStrategy:
        description: FailureHandlingStrategy indicates how failures were handled
        type: string
      successfulVmCount:
        description: SuccessfulVmCount is the number of VMs that were successfully
          created
        type: integer
      totalVmCount:
        description: TotalVmCount is the total number of VMs that were supposed to
          be created
        type: integer
      vmCreationErrors:
        description: VmCreationErrors contains errors from actual VM creation phase
        items:
          $ref: '#/definitions/cloudmodel.VmCreationError'
        type: array
      vmObjectCreationErrors:
        description: VmObjectCreationErrors contains errors from VM object creation
          phase
        items:
          $ref: '#/definitions/cloudmodel.VmCreationError'
        type: array
    type: object
  cloudmodel.MciDynamicReq:
    properties:
      description:
        example: Made in CB-TB
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:no)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        example: mci01
        type: string
      policyOnPartialFailure:
        default: continue
        description: |-
          PolicyOnPartialFailure determines how to handle VM creation failures
          - "continue": Continue with partial MCI creation (default)
          - "rollback": Cleanup entire MCI when any VM fails
          - "refine": Mark failed VMs for refinement
        enum:
        - continue
        - rollback
        - refine
        example: continue
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      subGroups:
        description: |-
          SubGroups is array of VM requests for multi-cloud infrastructure
          Example: Multiple VM groups across different CSPs
          [
            {
              "name": "aws-group",
              "subGroupSize": "3",
              "specId": "aws+ap-northeast-2+t3.nano",
              "imageId": "ami-01f71f215b23ba262",
              "rootDiskSize": "50",
              "label": {"role": "worker", "csp": "aws"}
            },
            {
              "name": "azure-group",
              "subGroupSize": "2",
              "specId": "azure+koreasouth+standard_b1s",
              "imageId": "Canonical:0001-com-ubuntu-server-jammy:22_04-lts:22.04.202505210",
              "rootDiskSize": "50",
              "label": {"role": "head", "csp": "azure"}
            },
            {
              "name": "gcp-group",
              "subGroupSize": "1",
              "specId": "gcp+asia-northeast3+g1-small",
              "imageId": "https://www.googleapis.com/compute/v1/projects/ubuntu-os-cloud/global/images/ubuntu-2204-jammy-v20250712",
              "rootDiskSize": "50",
              "label": {"role": "test", "csp": "gcp"}
            }
          ]
        items:
          $ref: '#/definitions/cloudmodel.CreateSubGroupDynamicReq'
        type: array
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: ""
        type: string
    required:
    - name
    - subGroups
    type: object
  cloudmodel.MciInfo:
    properties:
      configureCloudAdaptiveNetwork:
        default: "no"
        description: ConfigureCloudAdaptiveNetwork is an option to configure Cloud
          Adaptive Network (CLADNet) ([yes/no] default:yes)
        enum:
        - "yes"
        - "no"
        example: "yes"
        type: string
      creationErrors:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCreationErrors'
        description: CreationErrors contains information about VM creation failures
          (if any)
      description:
        type: string
      id:
        description: Id is unique identifier for the object
        example: aws-ap-southeast-1
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:no)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        description: Name is human-readable string to represent the object
        example: aws-ap-southeast-1
        type: string
      newVmList:
        description: List of IDs for new VMs. Return IDs if the VMs are newly added.
          This field should be used for return body only.
        items:
          type: string
        type: array
      placementAlgo:
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      postCommandResult:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciSshCmdResult'
        description: PostCommandResult is the result of the command for bootstraping
          the VMs
      resourceType:
        description: ResourceType is the type of the resource
        type: string
      status:
        type: string
      statusCount:
        $ref: '#/definitions/cloudmodel.StatusCountInfo'
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: Managed by CB-Tumblebug
        type: string
      systemMessage:
        description: Latest system message such as error message
        items:
          type: string
        type: array
      targetAction:
        type: string
      targetStatus:
        type: string
      uid:
        description: Uid is universally unique identifier for the object, used for
          labelSelector
        example: wef12awefadf1221edcf
        type: string
      vm:
        items:
          $ref: '#/definitions/cloudmodel.VmInfo'
        type: array
    type: object
  cloudmodel.MciInfoList:
    properties:
      mci:
        items:
          $ref: '#/definitions/cloudmodel.MciInfo'
        type: array
    type: object
  cloudmodel.MciReq:
    properties:
      description:
        example: Made in CB-TB
        type: string
      installMonAgent:
        default: "no"
        description: InstallMonAgent Option for CB-Dragonfly agent installation ([yes/no]
          default:yes)
        enum:
        - "yes"
        - "no"
        example: "no"
        type: string
      label:
        additionalProperties:
          type: string
        description: Label is for describing the object by keywords
        type: object
      name:
        example: mci01
        type: string
      placementAlgo:
        type: string
      policyOnPartialFailure:
        default: continue
        description: |-
          PolicyOnPartialFailure determines how to handle VM creation failures
          - "continue": Continue with partial MCI creation (default)
          - "rollback": Cleanup entire MCI when any VM fails
          - "refine": Mark failed VMs for refinement
        enum:
        - continue
        - rollback
        - refine
        example: continue
        type: string
      postCommand:
        allOf:
        - $ref: '#/definitions/cloudmodel.MciCmdReq'
        description: PostCommand is for the command to bootstrap the VMs
      subGroups:
        items:
          $ref: '#/definitions/cloudmodel.CreateSubGroupReq'
        type: array
      systemLabel:
        description: SystemLabel is for describing the mci in a keyword (any string
          can be used) for special System purpose
        example: ""
        type: string
    required:
    - name
    - subGroups
    type: object
  cloudmodel.MciSshCmdResult:
    properties:
      results:
        items:
          $ref: '#/definitions/cloudmodel.SshCmdResult'
        type: array
    type: object
  cloudmodel.OSArchitecture:
    enum:
    - arm32
    - arm64
    - arm64_mac
    - x86_32
    - x86_64
    - x86_32_mac
    - x86_64_mac
    - s390x
    - NA
    - ""
    type: string
    x-enum-varnames:
    - ARM32
    - ARM64
    - ARM64_MAC
    - X86_32
    - X86_64
    - X86_32_MAC
    - X86_64_MAC
    - S390X
    - ArchitectureNA
    - ArchitectureUnknown
  cloudmodel.OSPlatform:
    enum:
    - Linux/UNIX
    - Windows
    - NA
    type: string
    x-enum-varnames:
    - Linux_UNIX
    - Windows
    - PlatformNA
  cloudmodel.RecommendedSecurityGroup:
    properties:
      description:
        type: string
      sourceServers:
        items:
          type: string
        type: array
      status:
        type: string
      targetSecurityGroup:
        $ref: '#/definitions/cloudmodel.SecurityGroupReq'
    type: object
  cloudmodel.RecommendedVNet:
    properties:
      description:
        type: string
      status:
        type: string
      targetVNet:
        $ref: '#/definitions/cloudmodel.VNetReq'
    type: object
  cloudmodel.RecommendedVmInfra:
    properties:
      description:
        type: string
      status:
        type: string
      targetCloud:
        $ref: '#/definitions/cloudmodel.CloudProperty'
      targetSecurityGroupList:
        items:
          $ref: '#/definitions/cloudmodel.SecurityGroupReq'
        type: array
      targetSshKey:
        $ref: '#/definitions/cloudmodel.SshKeyReq'
      targetVNet:
        $ref: '#/definitions/cloudmodel.VNetReq'
      targetVmInfra:
        $ref: '#/definitions/cloudmodel.MciReq'
      targetVmOsImageList:
        items:
          $ref: '#/definitions/cloudmodel.ImageInfo'
        type: array
      targetVmSpecList:
        items:
          $ref: '#/definitions/cloudmodel.SpecInfo'
        type: array
    type: object
  cloudmodel.RecommendedVmInfraDynamic:
    properties:
      description:
        type: string
      status:
        type: string
      targetVmInfra:
        $ref: '#/definitions/cloudmodel.MciDynamicReq'
    type: object
  cloudmodel.RecommendedVmOsImage:
    properties:
      description:
        type: string
      sourceServers:
        items:
          type: string
        type: array
      status:
        type: string
      targetVmOsImage:
        $ref: '#/definitions/cloudmodel.ImageInfo'
    type: object
  cloudmodel.RecommendedVmSpec:
    properties:
      description:
        type: string
      sourceServers:
        items:
          type: string
        type: array
      status:
        type: string
      targetVmSpec:
        $ref: '#/definitions/cloudmodel.SpecInfo'
    type: object
  cloudmodel.RegionDetail:
    properties:
      description:
        type: string
      location:
        $ref: '#/definitions/cloudmodel.Location'
      regionId:
        type: string
      regionName:
        type: string
      zones:
        items:
          type: string
        type: array
    type: object
  cloudmodel.RegionInfo:
    properties:
      region:
        type: string
      zone:
        type: string
    type: object
  cloudmodel.RegionZoneInfo:
    properties:
      assignedRegion:
        type: string
      assignedZone:
        type: string
    type: object
  cloudmodel.SecurityGroupReq:
    properties:
      connectionName:
        type: string
      cspResourceId:
        description: CspResourceId is required to register object from CSP (option=register)
        example: 'required for option=register only. ex: csp-06eb41e14121c550a'
        type: string
      description:
        type: string
      firewallRules:
        description: validate:"required"`
        items:
          $ref: '#/definitions/cloudmodel.FirewallRuleReq'
        type: array
      name:
        type: string
      vNetId:
        type: string
    required:
    - connectionName
    - name
    - vNetId
    type: object
  cloudmodel.SpecInfo:
    properties:
      acceleratorCount:
        type: integer
      acceleratorMemoryGB:
        type: number
      acceleratorModel:
        type: string
      acceleratorType:
        type: string
      architecture:
        example: x86_64
        type: string
      associatedObjectList:
        items:
          type: string
        type: array
      connectionName:
        type: string
      costPerHour:
        type: number
      cspSpecName:
        description: CspSpecName is name of the spec given by CSP
        example: csp-06eb41e14121c550a
        type: string
      description:
        type: string
      details:
        items:
          $ref: '#/definitions/cloudmodel.KeyValue'
        type: array
      diskSizeGB:
        type: number
      evaluationScore01:
        type: number
      evaluationScore02:
        type: number
      evaluationScore03:
        type: number
      evaluationScore04:
        type: number
      evaluationScore05:
        type: number
      evaluationScore06:
        type: number
      evaluationScore07:
        type: number
      evaluationScore08:
        type: number
      evaluationScore09:
        type: number
      evaluationScore10:
        type: number
      evaluationStatus:
        type: string
      id:
        description: Id is unique identifier for the object
        example: aws+ap-southeast+csp-06eb41e14121c550a
        type: string
