  transx.FilterOption:
    properties:
      exclude:
        description: Patterns to exclude (e.g., "*.log", "temp/**", ".git/**")
        items:
          type: string
        type: array
      include:
        description: Patterns to include (e.g., "*.txt", "data/**")
        items:
          type: string
        type: array
    type: object
  transx.ObjectStorageOption:
    properties:
      accessKeyId:
        description: Common authentication (REQUIRED - must be provided by user)
        type: string
      client:
        default: spider
        description: Client selection
        type: string
      expiresIn:
        default: 3600
        description: Presigned URL configuration (spider client only)
        type: integer
      filter:
        allOf:
        - $ref: '#/definitions/transx.FilterOption'
        description: File filtering options (applied after listing objects, before
          upload/download)
      maxRetries:
        default: 3
        description: 'Maximum number of retry attempts (default: 3)'
        type: integer
      region:
        default: us-east-1
        description: 'AWS region (for minio client, default: "us-east-1")'
        type: string
      secretAccessKey:
        description: AWS Secret Access Key (REQUIRED for minio client)
        type: string
      timeout:
        default: 300
        description: HTTP request configuration (optional)
        type: integer
      useSSL:
        default: false
        description: 'Use HTTPS (default: true)'
        type: boolean
    required:
    - accessKeyId
    type: object
  transx.RsyncOption:
    properties:
      archive:
        default: true
        description: '-a, --archive: Archive mode; equals -rlptgoD (no -H,-A,-X)'
        type: boolean
      compress:
        default: true
        description: Rsync-specific options
        type: boolean
      connectTimeout:
        default: 30
        description: SSH connection timeout in seconds
        type: integer
      delete:
        default: false
        description: '--delete: Delete extraneous files from dest dirs'
        type: boolean
      dryRun:
        default: false
        description: Perform a trial run with no changes made
        type: boolean
      filter:
        allOf:
        - $ref: '#/definitions/transx.FilterOption'
        description: File filtering options (include/exclude patterns) - use nested
          structure for better organization
      insecureSkipHostKeyVerification:
        default: false
        description: |-
          InsecureSkipHostKeyVerification, if true, relaxes host key checking for SSH connections.
          Adds "-o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/dev/null" options.
          Warning: This can be a security risk and should only be used in trusted environments.
        type: boolean
      progress:
        default: false
        description: Show progress during transfer
        type: boolean
      rsyncPath:
        default: rsync
        description: Path to the rsync executable (if empty, uses system PATH)
        type: string
      sshPrivateKeyPath:
        description: SSH private key path
        type: string
      transferDirContentsOnly:
        default: false
        description: |-
          TransferDirContentsOnly, if true, adds a trailing slash to source paths
          to transfer only the contents of the directory and not the directory itself.
        type: boolean
      username:
        description: SSH connection & authentication options (integrated)
        type: string
      verbose:
        default: false
        description: Transfer behavior options
        type: boolean
    type: object
  transx.TransferOptions:
    properties:
      method:
        description: Transfer method specification (required)
        type: string
      objectStorageOptions:
        allOf:
        - $ref: '#/definitions/transx.ObjectStorageOption'
        description: Object Storage-specific options (CB-Spider, AWS S3, etc.)
      rsyncOptions:
        allOf:
        - $ref: '#/definitions/transx.RsyncOption'
        description: Rsync-specific options
    required:
    - method
    type: object
